name: jedakosmik
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
    # Untuk melakukan HTTP requests ke API NASA
  http: ^1.2.1

  # Untuk state management yang simpel (agar UI dan logika terpisah)
  provider: ^6.1.2

  # Untuk format tanggal agar lebih cantik
  intl: ^0.19.0

  # (Pastikan dependensi lain seperti cupertino_icons tetap ada)
  cupertino_icons: ^1.0.2
  firebase_core: ^3.15.1
  firebase_auth: ^5.1.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/JedaKosmik1.png"
